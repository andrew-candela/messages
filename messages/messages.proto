syntax = "proto3";
package messages;

// import "google/protobuf/timestamp.proto";

option go_package = "github.com/andrew-candela/messages";

message Message {
    string SenderName = 1;
    bytes Content = 2;
    bytes Signature = 3;
    bytes AESKey    = 4;
}

message ProtoGram {
    bool ExpectMoreMessages = 1;
    bytes Content = 2;
}
